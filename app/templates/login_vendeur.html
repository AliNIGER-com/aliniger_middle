<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Vendeur | AliNiger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .login-title {
      font-weight: bold;
      color: #198754;
    }
    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }
    .forgot-password {
      font-size: 0.9rem;
      color: #0d6efd;
      cursor: pointer;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    #reset-form {
      display: none;
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center login-title mb-4">Connexion Vendeur</h3>

  <!-- Messages d'alerte -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Formulaire de connexion -->
  <form method="POST" action="{{ url_for('web_routes.login_vendeur') }}">
    {{ form.csrf_token() if form and form.csrf_token }}
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required
             title="Votre adresse email"
             value="{{ request.form.email or '' }}">
    </div>
    <div class="mb-3">
      <label for="mot_de_passe" class="form-label">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" required
             title="Votre mot de passe">
    </div>
    <button type="submit" class="btn btn-success w-100">Se connecter</button>
  </form>

  <div class="text-center mt-3">
    <span class="forgot-password" onclick="toggleResetForm()">Mot de passe oublié ?</span>
  </div>

  <!-- Formulaire de réinitialisation -->
  <form id="reset-form" class="mt-3" method="POST" action="{{ url_for('web_routes.demande_reset_mdp') }}">
    <div class="mb-2">
      <label for="reset_email" class="form-label">Votre adresse email</label>
      <input type="email" id="reset_email" name="email" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-outline-success w-100">Envoyer le lien de réinitialisation</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleResetForm() {
    const form = document.getElementById("reset-form");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
